<div class="content" fxLayout="row" fxLayoutAlign="center">
  <mat-card elevation="5" fxFlex>
    <mat-card-subtitle>
      <h2>AirRnD Login</h2>
    </mat-card-subtitle>

    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-input-container>
          <input
            matInput
            formControlName="username"
            required
            placeholder="Username"
          />
        </mat-input-container>
        <mat-input-container>
          <input
            matInput
            formControlName="password"
            required
            type="password"
            placeholder="Password"
          />
        </mat-input-container>
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || submitted"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </form>
      <br />
      <div>
        <button
          matTooltip="Reset password if someone has changed it already!"
          (click)="onResetCredentials()"
          [disabled]="submitted"
          mat-raised-button
          color="accent"
        >
          Reset Credentials
        </button>
      </div>

      <p [class]="notification.msgType" *ngIf="notification">
        {{ notification.msgBody }}
      </p>

      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
  </mat-card>
</div>
