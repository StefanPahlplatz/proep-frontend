<app-navbar [canSearch]="true" [hasBorder]="true"></app-navbar>

<div id="carouselVehicles" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselVehicles" data-slide-to="0" class="active"></li>
    <li data-target="#carouselVehicles" data-slide-to="1"></li>
    <li data-target="#carouselVehicles" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/socialcard/MX.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/socialcard/MX.jpg"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/socialcard/MX.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselVehicles"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselVehicles"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div>
  <img
    src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/socialcard/MX.jpg"
    alt="Tesla Model X"
    class="center"
    style="width:60%"
  />
</div>

                  alt="check circle"
                  class="img-responsive"
                />
              </div>
              <div class="ft">
                <p>4 seats</p>

            </div>
          </div>

          <div>
            <div class="spec">
              <div class="fi">

                />
              </div>

                <p>Automatic</p>
