<app-navbar [canSearch]="true" [hasBorder]="true"></app-navbar>

<body>
  <div
    id="carouselVehicles"
    class="carousel slide"
    data-ride="carousel"
    style="display: block; margin-left: auto;  margin-right: auto; width: 75%;"
  >
    <ol class="carousel-indicators">
      <li data-target="#carouselVehicles" data-slide-to="0" class="active"></li>
      <li data-target="#carouselVehicles" data-slide-to="1"></li>
      <li data-target="#carouselVehicles" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/socialcard/MX.jpg"
          alt="First slide"
          style="width: auto; height: 500px; max-height: 500px;"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://www.tesla.com/sites/default/files/images/model-x/section-hero-background.jpg?20180607"
          alt="Second slide"
          style="width: auto; height: 500px; max-height: 500px;"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://www.tesla.com/content/dam/tesla-site/sx-redesign/img/modelx/footer/modelx@2.jpg"
          alt="Third slide"
          style="width: auto; height: 500px; max-height: 500px;"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselVehicles"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselVehicles"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div
    class="container"
    style="display: block; margin-left: auto;  margin-right: auto; width: 75%;"
  >
    <h2>Tesla - Model S</h2>
    <h4>Amsterdam</h4>
  </div>

  <br />

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-sm-4">
            <h2>Specifications</h2>
            <br />
            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/car-door-svgrepo-com.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>4 doors</strong>
                </div>
              </div>
            </div>

            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/car-seat-with-seatbelt-svgrepo-com.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>4 seats</strong>
                </div>
              </div>
            </div>

            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/car-engine-svgrepo-com.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>Automatic</strong>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <h2>Extra Information</h2>
            <br />
            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/baseline-check_circle-24px.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>Experienced owner</strong>
                </div>
              </div>
            </div>

            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/baseline-check_circle-24px.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>Airconditioning</strong>
                </div>
              </div>
            </div>

            <div>
              <div class="spec">
                <div class="fi">
                  <img
                    src="../../../assets/images/baseline-check_circle-24px.svg"
                    alt="check circle"
                    class="img-responsive"
                  />
                </div>
                <div class="ft">
                  <strong>400 km range</strong>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="home-container">
              <div class="card">
                <form>
                  <h2>Reserve vehicle</h2>

                  <div class="form-row" style="display:block">
                    <div class="form-group col-md-6">
                      <label for="fromDateInput">From</label>
                      <input
                        type="date"
                        class="form-control"
                        id="fromDateInput"
                        style="width:150px"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="tillDateInput">Till</label>
                      <input
                        type="date"
                        class="form-control"
                        id="tillDateInput"
                        style="width:150px"
                      />
                    </div>
                  </div>

                  <div class="text-right">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      routerLink="/home"
                    >
                      Reserve
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <br />
      </div>
    </div>
  </div>
</body>
