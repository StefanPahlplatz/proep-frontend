<div class="content">
  <app-navbar [hasBorder]="true"></app-navbar>
  <mat-card elevation="5">
    <mat-card-subtitle>
      <h2>AirRnD Register</h2>
    </mat-card-subtitle>

    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>

    <mat-card-content>
      <p [class]="notification.msgType" *ngIf="notification">
        {{ notification.msgBody }}
      </p>

      <form
        *ngIf="!submitted"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        #signupForm="ngForm"
      >
        <mat-form-field>
          <input
            matInput
            formControlName="username"
            required
            placeholder="Username"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            required
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="firstname"
            placeholder="First name"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="lastname" placeholder="Last name" />
        </mat-form-field>
        <button
          type="submit"
          [disabled]="!signupForm.form.valid"
          mat-raised-button
          color="primary"
        >
          Sign up
        </button>
      </form>
      <br />

      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
  </mat-card>
</div>
