<div class="content">
  <app-navbar [canSearch]="true" [hasBorder]="true"></app-navbar>
  <div class="row">
    <div class="col-xs-12">
      <a></a>
    </div>
  </div>

  <div class="container-fluid text-center">
    <h2>{{ headerText }}</h2>
    <br />
    <div
      class="row text-center slideanim"
      style="display: flex; justify-content: center;"
    >
      <div
        class="col-sm-3"
        *ngFor="let vehicle of vehiclesReal"
        style="-webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                width: 360px;
                height: 311px;
                padding: 0;
                margin: 16px;"
      >
        <a [routerLink]="[vehicle.id]">
          <div class="thumbnail">
            <img
              [src]="getImage(vehicle.id)"
              alt="https://conceptualminds.com/wp-content/uploads/2015/08/car-mechanic-website-placeholder-2.jpg"
              style="
                  object-fit: cover;
                  width: 100%;
                  height: 200px;
                  -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
"
            />
            <h3 style="color: #212529; margin-top: 8px; font-weight: 600;">
              {{ vehicle.make + ' ' + vehicle.model }}
            </h3>
            <p style="color: #212529; margin-top: -12px; margin-bottom: 12px;">
              Type: {{ vehicle.type }}<br />
              Price: {{ vehicle.price || 'Unknown' }}<br />
              Owner: {{ vehicle.user.username }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
