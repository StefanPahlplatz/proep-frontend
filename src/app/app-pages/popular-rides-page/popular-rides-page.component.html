<app-navbar [canSearch]="true" [hasBorder]="true"></app-navbar>
<div class="all-rides-container">
  <h3>Recommended Locations</h3>
  <div class="recommended-location-container" [class.show]="showLocations">
    <div class="d-flex align-content-stretch flex-wrap">
      <div
        class="card mb-4 mr-2 border-0 location-card"
        *ngFor="let location of locations"
      >
        <a routerLink="{{ location.route }}" class="text-reset">
          <img src="{{ location.img }}" class="location-img" />
          <div class="card-img-overlay">
            <h4 class="card-title">{{ location.location }}</h4>
          </div>
          <div class="overlay">
            <div class="overlay-text">{{ location.location }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <button mat-button (click)="showLocations = !showLocations">
    {{ showLocations ? 'Show less' : 'Show More' }}
  </button>
  <button mat-button *ngIf="showLocations" routerLink="/places">
    Show all
  </button>
</div>

<div class="all-rides-container">
  <h3>Type Of Rentable Vehicles</h3>
  <div class="recommended-location-container" [class.show]="showVehicles">
    <div class="d-flex align-content-stretch flex-wrap">
      <div
        class="card mb-4 mr-2 border-0 location-card"
        *ngFor="let vehicle of vehicles"
      >
        <a routerLink="{{ vehicle.route }}" class="text-reset">
          <img src="{{ vehicle.img }}" class="location-img" />
          <div class="card-img-overlay">
            <h4 class="card-title">{{ vehicle.type }}</h4>
          </div>
          <div class="overlay">
            <div class="overlay-text">{{ vehicle.type }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <button mat-button (click)="showVehicles = !showVehicles">
    {{ showVehicles ? 'Show less' : 'Show More' }}
  </button>
  <button mat-button *ngIf="showVehicles" routerLink="/vehicles">
    Show all
  </button>
</div>
