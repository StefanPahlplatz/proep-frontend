<div class="content">
  <app-navbar [canSearch]="true" [hasBorder]="true"></app-navbar>
</div>
<div class="container">
  <div [hidden]="submitted">
    <h1>Vehicle Creation</h1>
    <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
      <div class="form-group">
        <label for="name">ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="currentUserId"
          name="id"
          #name="ngModel"
          [disabled]="true"
        />
        <!-- <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          ID is required
        </div> -->
      </div>

      <div class="form-group">
        <label for="numberPlate">Number Plate</label>
        <input
          type="text"
          class="form-control"
          id="numberPlate"
          required
          [(ngModel)]="vehicle.registration"
          name="numberPlate"
          #numberPlate="ngModel"
        />
        <div
          [hidden]="numberPlate.valid || numberPlate.pristine"
          class="alert alert-danger"
        >
          Number plate is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!vehicleForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
