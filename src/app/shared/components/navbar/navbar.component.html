<nav
  class="navbar navbar-expand-lg navbar-light d-flex justify-content-between"
  [ngClass]="{ 'border-bottom': hasBorder }"
>
  <div>
    <a class="navbar-brand" routerLink="/home">
      <img class="logo" src="/assets/images/logo.svg" />
    </a>
  </div>

  <div *ngIf="canSearch">
    <form class="form-inline">
      <input
        class="form-control mr-sm-2 search-input"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
  </div>

  <div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          *ngIf="!isCurrentRoute('/register')"
          routerLink="/register"
          ><strong>Register</strong></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          *ngIf="!isCurrentRoute('/login')"
          routerLink="/login"
          ><strong>Login</strong></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="hasSignedIn()" (click)="logout()"
          ><strong>Logout</strong></a
        >
      </li>
    </ul>
  </div>
</nav>
